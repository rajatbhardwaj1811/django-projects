
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogpost</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v10.0" nonce="eVX97Hov"></script>
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href='/' >
      <h2>MyBlog</h2>
    </a>
  </div>
</nav>
  
<div class="container  " >
    <article class="blog-post">
        <img src='/media/{{ post.0.image }}'width='100%' height="450px"><br>
        <h1 class="blog-post-title pt-4">{{post.0.title}}</h1>
        <hr><br>
        <p>{{post.0.body}}.</p> 
        <br><hr><br>
        <div class="fb-comments" data-href="http://127.0.0.1:8000/blogpost/{{post.0.post_id}}" data-width="" data-numposts="5"></div>   
         
    </article>
</div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</html>
