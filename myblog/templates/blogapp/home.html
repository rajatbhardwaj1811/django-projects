
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" >
      <h2>MyBlog</h2>
    </a>
  </div>
</nav>

{%for i in posts%}
<div class='container my-2 '>
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative bo">
        <div class="col p-4 d-flex flex-column position-static">
           <h3 class="mb-0">{{i.title}}</h3>
           <div class="mb-1 text-muted"></div><br>
           <p class="card-text mb-auto">{{i.body|slice:':150'}}</p>
           <a href="/blogpost/{{i.post_id}}" class="stretched-link">Continue reading</a> 
        </div>
        <div class="col-auto d-none d-lg-block">
        <img  src='/media/{{ i.image }}' alt="" srcset="" width="400" height="250">
           {% comment %} <svg class="bd-placeholder-img" width="400" height="250" xmlns='/media/{{ i.image }}' role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em"></text></svg> {% endcomment %}
        </div>
    </div>
</div>
{% endfor %} 

    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</html>
