{% extends 'shop/basic.html' %}
{% block title %} Contact Us {% endblock %}
{% block main %}
<div class="container pb-5">
    <h2 class="py-3" style="text-align:center"><b>Contact Us</b></h2>
     
    <form action="/shop/contactus/" class="pb-4" method="POST">{% csrf_token %}
        <div class="row mb-3">
          <label for="name" class="col-sm-2 col-form-label">Full Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name">
          </div>
        </div>
        <div class="row mb-3">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email">
          </div>
        </div>
        <div class="row mb-3">
            <label for="text" class="col-sm-2 col-form-label">Ticket</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="text"  style="width: 100%; height: 165px;" name="ticket"></textarea>
            </div>
          </div>
        </div >
        <div class="ms-5">
            <button id="submitbtn" type="submit"  class="btn btn-primary my-3">Submit Ticket</button>
        </div>
        
      </form>

</div>
{%endblock%}

{%block js%}

<script>
  $('#submitbtn').click(function(){
    alert('Ticket Submitted !!!')
  })
</script>

{%endblock%}
