<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} {% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="../../static/shop/indexcss.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #d1eafc;">
    <div class="container-fluid">
      <a href="/shop/" class="navbar-brand">
        <h1><b>MY SHOP</b> </h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse ms-5" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/shop/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/shop/tracker/">Tracker</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/shop/aboutus/">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/shop/contactus/">Contact Us</a>
          </li>
        </ul>
        <!-- <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-dark" type="submit">Search</button>
        </form> -->
        <a href="/shop/checkout/" style="display: none;" id="checkout" class="btn btn-outline-dark ms-2">Checkout</a>
        <button type="button" id="popcart" data-bs-html='true' class="btn btn-outline-dark mx-2 px-5" data-bs-container="body"
          data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Cart empty">
          My Cart(<span id="cartbtn">0</span>)
        </button>
        <button id="clearcart" type="button"class="btn btn-outline-dark">Clear Cart</button>
        <!-- <a href="/shop/checkout/" style="display: none;" id="checkout" class="btn btn-outline-dark ms-2">Checkout</a> -->
        <!-- <button class="btn btn-outline-dark mx-2 " type="submit">Cart(<span id="cartbtn">0</span>)</button> -->
      </div>
    </div>
  </nav>

  <main style="background-color: rgb(253, 227, 209);">
    {% block main %} {% endblock %}
  </main>

  <footer class="footer  py-1 " style="background-color: #d1eafc;">
    <div class="container">
      <h5 style="text-align: center;">Devloped by Rajat</h5>
    </div>
  </footer>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
  integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
  integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
{% block js %}{% endblock %}

</html>
